<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div id="calculadora" class="card">
            <div class="card-header">
                <p id="display" class="m-1">0</p>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col"><button id="bt-7" type="button" class="btn btn-light btn-block button-text">7</button></div>
                    <div class="col"><button id="bt-8" type="button" class="btn btn-light btn-block button-text">8</button></div>
                    <div class="col"><button id="bt-9" type="button" class="btn btn-light btn-block button-text">9</button></div>
                    <div class="col"><button id="bt-divide" type="button" class="btn btn-warning btn-block button-text">/</button></div>
                </div>
                <div class="row">
                    <div class="col"><button id="bt-4" type="button" class="btn btn-light btn-block button-text">4</button></div>
                    <div class="col"><button id="bt-5" type="button" class="btn btn-light btn-block button-text">5</button></div>
                    <div class="col"><button id="bt-6" type="button" class="btn btn-light btn-block button-text">6</button></div>
                    <div class="col"><button id="bt-times" type="button" class="btn btn-warning btn-block button-text">*</button></div>
                </div>
                <div class="row">
                    <div class="col"><button id="bt-1" type="button" class="btn btn-light btn-block button-text">1</button></div>
                    <div class="col"><button id="bt-2" type="button" class="btn btn-light btn-block button-text">2</button></div>
                    <div class="col"><button id="bt-3" type="button" class="btn btn-light btn-block button-text">3</button></div>
                    <div class="col"><button id="bt-minus" type="button" class="btn btn-warning btn-block button-text">-</button></div>
                </div>
                <div class="row">
                    <div class="col-6"><button id="bt-0" type="button" class="btn btn-light btn-block button-text">0</button></div>
                    <div class="col"><button id="bt-comma" type="button" class="btn btn-light btn-block button-text">,</button></div>
                    <div class="col"><button id="bt-plus" type="button" class="btn btn-warning btn-block button-text">+</button></div>
                </div>
                <div class="row">
                    <div class="col offset-6"><button id="bt-ac" type="button" class="btn btn-secondary btn-block button-text">AC</button></div>
                    <div class="col"><button id="bt-equal" type="button" class="btn btn-warning btn-block button-text">=</button></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
