<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>

    <script>
        alert("Hello World");
        console.log('Hello World');
        function hello(){
            let nome = prompt("Nome: ");
            document.writeln('Olá ', nome);
            let confirma = confirm('Confirma a Operação?');
            if (confirma) alert('Operação Iniciada');
            else alert('Operação Cancelada');
        }
    </script>
</head>
<body onload="hello()">
    <p>Hello World</p>
</body>
</html>
