<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armazenamento Local</title>

    <script>
        window.onload = () => {
            if (localStorage.getItem('user'))
                nome.value = JSON.parse(localStorage.getItem('user')).nome;
            
                login.onsubmit = (evento) => { 
                //console.log({nome: nome.value, senha: senha.value})
                let user = {nome: nome.value, senha: senha.value};
                window.localStorage.setItem('user', JSON.stringify(user));
                //localStorage.getItem('username')
                //localStorage.removeItem
                //localStorage.clear()
                //sessionStorage = ;

                event.preventDefault();
            };
        };
    </script>
</head>
<body>
    <form id="login" method="post" action="https://postman-echo.com/post">
        <p>
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" autocomplete="off">
        </p>
        <p>
            <label for="senha">senha</label>
            <input type="password" id="senha" name="senha" autocomplete="off">
        </p>
        <p><button type="submit">Confirmar</button></p>
    </form>
</body>
</html>
